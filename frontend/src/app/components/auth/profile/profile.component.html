<div class="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-belgrano-celeste shadow-lg profile-card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="assets/logo.png" alt="Logo Belgrano" style="height: 90px; width: auto; margin-bottom: 10px;">
              <h2 class="mb-2 titulo-seccion">Mi Perfil</h2>
            </div>
            
            <!-- Loading spinner -->
            <div *ngIf="isLoading" class="text-center">
              <div class="spinner-border text-belgrano-celeste" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>

            <!-- Datos del usuario -->
            <div *ngIf="!isLoading && currentUser">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [value]="currentUser.name" readonly>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" [value]="currentUser.lastName" readonly>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" [value]="currentUser.email" readonly>
                </div>
                <div class="mb-3">
                  <label for="rol" class="form-label">Rol</label>
                  <input type="text" class="form-control" id="rol" [value]="currentUser.role === 'admin' ? 'Administrador' : 'Usuario'" readonly>
                </div>
                <div class="mb-3">
                  <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
                  <input type="text" class="form-control" id="fechaRegistro" [value]="currentUser.createdAt | date:'dd/MM/yyyy HH:mm'" readonly>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                  <button type="button" class="btn btn-danger" (click)="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesi贸n
                  </button>
                  <div *ngIf="isAdmin()" class="badge bg-warning text-dark fs-6">
                    <i class="fas fa-crown me-1"></i>Administrador
                  </div>
                </div>
              </form>
            </div>

            <!-- Mensaje si no hay usuario -->
            <div *ngIf="!isLoading && !currentUser" class="text-center">
              <p class="text-muted">No se encontr贸 informaci贸n del usuario.</p>
              <a routerLink="/auth/login" class="btn btn-belgrano-celeste">Iniciar Sesi贸n</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
